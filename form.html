<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vital Partners</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- <script src="js/validation.js"></script> -->
	<script src="js/appValidation.js"></script>
</head>
<body onload="appValidations.initialize()">
	<!-- navbar -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<div class="row">
							<div class="col-md-2">						
								<a class="navbar-brand" href="#"><img src="images/logo.png" /></a>		
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
							</div>
							<div class="col-md-8 pull-right padding-top">
								<div class="collapse navbar-collapse" id="myNavbar">
									<form class="navbar-form navbar-right">
										<span>Call Us Today! (02) 9017 8413</span>
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Search">
										</div>
									</form>
									<ul class="nav navbar-nav navbar-right">
										<li><a href="#banner">Home</a></li>
										<li><a href="#">Dating Blog</a></li>
										<li><a href="#">Who We Help</a></li>
										<li><a href="#">Why Vital</a></li>
										<li><a href="#">Reviews</a></li>
										<li><a href="#">Contact Us</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>		
		</div>
	</nav>
	<!--navabar ends-->
	<div class="container-fluid" style="margin: 0px;">
		<div class="row banner-image">
			<div class="col-md-12 vertical-align">
				<div class="row">
					<h1 style="color: #fff; margin-top: 40px;">Thanks for your inquiry</h1>
				</div>
			</div>
		</div>
		<form name="form" role="form" autocomplete="on">
			<div class="row padding-top">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-10 col-md-offset-2">
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="firstName">First Name</label>
										<input type="text" class="form-control" id="firstName" placeholder="First Name"  onblur="appValidations.validateFirstName()">
										<p id="firstNameError" class="text-danger"></p>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="lastName">Last Name</label>
										<input type="text" class="form-control" id="lastName" placeholder="Last Name" onblur="appValidations.validateLastName()">
										<p id="lastNameError" class="text-danger"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="phoneNo">Phone No</label>
										<input type="text" class="form-control" id="phoneNo" placeholder="Phone No" onblur="appValidations.validatePhoneNumber()">
										<p id="phoneNoError" class="text-danger"></p>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="officeNo">Office No</label>
										<input type="text" class="form-control" id="officeNo" placeholder="Office No" onblur="appValidations.validateOfficeNumber()">
										<p id="officeNoError" class="text-danger"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="emailInput">Email</label>
										<input type="email" class="form-control" id="emailInput" placeholder="Email" onblur="appValidations.validateEmail()">
										<p id="emailInputError" class="text-danger"></p>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="passwordInput">Password</label>
										<input type="password" class="form-control" id="passwordInput" placeholder="Password" onblur="appValidations.validatePassword()">
										<p id="passwordInputError" class="text-danger"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="passwordConfirm">Confirm Password</label>
										<input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password" onblur="appValidations.validateConfirmPassword()">
										<p id="passwordConfirmError" class="text-danger"></p>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="dateOfBirth">Date of Birth</label>
										<input type="date" class="form-control" id="dateOfBirth" name = "dateOfBirth" onblur="appValidations.validateDateOfBirth()">
										<p id="dateOfBirthError" class="text-danger"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="age">Age</label>
										<input type="number" class="form-control" id="age" placeholder="Age" id="age" disabled>									
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="gender">Gender</label><br>
										<div class="radio-inline"><label><input type="radio" name="gender" >Male</label></div>
										<div class="radio-inline"><label><input type="radio" name="gender" >Female</label></div>
										<p id="genderError" class="text-danger"></p>
									</div>
								</div>
							</div>
							<div class="row">								
								<div class="col-md-4">
									<div class="form-group">
										<label for="interest">Interest</label><br>
										<div class="checkbox-inline"><label><input type="checkbox" id="biking" >Biking</label></div>
										<div class="checkbox-inline"><label><input type="checkbox" id="reading" >Reading</label></div>
										<div class="checkbox-inline"><label><input type="checkbox" id="playing" >Playing</label></div>
										<p id="interestError" class="text-danger"></p>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="about">About</label>
										<textarea class="form-control"  id="about"  onblur="appValidations.validateAbout()"></textarea>
										<p id="aboutError" class="text-danger"></p>
									</div>
								</div>
							</div>
							<div class="row">								
								<div class="col-md-4">
									<div class="form-group">
										<label for="country">Country</label>		
										<select class="form-control" id="country" id="country">
										<option selected="" value="default"></option>			
										</select>
										<p id="countryError" class="text-danger"></p>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="state">State</label>
										<select class="form-control" id="state" id="state">
										</select>
										<p id="stateError" class="text-danger"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="city">City</label>
										<select class="form-control" id="city" id="city">
										</select>
										<p id="cityError" class="text-danger"></p>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="uploadFile">Upload File</label>
										<input type="file" class="form-control" id="uploadFile" onblur="appValidations.validateUploadFile()">
										<p id="uploadFileError" class="text-danger"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2 col-md-offset-3">
									<button id="SubmitButton" type="submit" class="btn btn-success" id="submit" value="Submit">Submit</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- FOOTER -->
		<footer>
			<div class="row" style="background-color: #262626; margin-top: 30px;">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<div class="row">
								<div class="col-md-3">
									<p class="pull-right"><a href="index.html" style="color : #fff;">&copy; VitalPartners.com.au</a></p>
								</div>
								<div class="col-md-4">
									<p>
										<a href="#">Contact</a> | 
										<a href="#">Terms of Use</a> | 
										<a href="#">Privacy Policy</a> | 
										<a href="#">Disclaimer</a>
									</p>
								</div>
								<div class="col-md-3" style="color : #fff;">
									<p class="pull-right">FOLLOW US: 
										<span class="fa fa-facebook" area-hidden="true"></span>
										<span class="fa fa-linkedin" area-hidden="true"></span>
										<span class="fa fa-youtube" area-hidden="true"></span>
										<span class="fa fa-google-plus" area-hidden="true"></span>
										<span class="fa fa-twitter" aria-hidden="true"></span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
